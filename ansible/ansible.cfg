[defaults]
# Performance optimizations
host_key_checking = False
gathering = smart
fact_caching = memory
fact_caching_timeout = 86400
forks = 10
pipelining = True

# SSH optimizations
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o ControlPath=/tmp/ansible-ssh-%h-%p-%r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no
transport = smart

# Reduce verbosity for speed
display_skipped_hosts = False
display_ok_hosts = False

# Inventory cache
inventory_cache_enabled = True
inventory_cache_plugin = memory

# Strategy optimizations
strategy = free
strategy_plugins = /usr/share/ansible/plugins/strategy

# Timeout settings
timeout = 30
gather_timeout = 10

[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o ControlPath=/tmp/ansible-ssh-%h-%p-%r -o ServerAliveInterval=30 -o ServerAliveCountMax=10
pipelining = True
retries = 3
timeout = 120
connect_timeout = 60
command_timeout = 120 