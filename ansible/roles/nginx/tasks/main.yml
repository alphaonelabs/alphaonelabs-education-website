- name: Test Nginx configuration
  command: nginx -t
  register: nginx_test
  changed_when: false
  ignore_errors: "{{ ansible_check_mode }}"

- name: Start and enable Nginx
  systemd:
    name: nginx
    state: started
    enabled: yes
  ignore_errors: "{{ ansible_check_mode }}"

- name: Create log directories
  file:
    path: "/var/log/nginx/{{ project_name }}"
    state: directory
    owner: www-data
    group: adm
    mode: '0755'