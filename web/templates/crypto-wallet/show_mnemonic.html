{% extends "base.html" %}

{% block content %}
  <div class="flex flex-col items-center justify-center min-h-screen bg-gray-100 dark:bg-gray-900 px-4">
    <div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg p-6 max-w-md w-full text-center">
      <h2 class="text-xl font-semibold text-gray-900 dark:text-gray-200">Backup Your Wallet</h2>
      <p class="text-gray-600 dark:text-gray-400 mt-2">
        <strong>Write down these 12 words in the correct order.</strong>
      </p>
      <!-- Mnemonic Phrase Section -->
      <div class="bg-yellow-100 dark:bg-yellow-900 text-yellow-800 dark:text-yellow-200 p-4 rounded-lg mt-4 relative">
        <strong>Mnemonic Phrase:</strong>
        <div id="mnemonic-text"
             class="text-sm font-mono break-words overflow-auto max-h-28 p-2 border border-yellow-400 rounded-md bg-yellow-50 dark:bg-yellow-800">
          {{ mnemonic }}
        </div>
        <button onclick="copyToClipboard('mnemonic-text')"
                class="absolute top-2 right-2 text-yellow-600 dark:text-yellow-300 hover:text-yellow-800 dark:hover:text-yellow-400">
          <i class="fas fa-copy"></i>
        </button>
      </div>
      <!-- Wallet Address Section -->
      <div class="bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-gray-200 p-4 rounded-lg mt-4 relative">
        <strong>Wallet Public Address:</strong>
        <div id="wallet-text"
             class="text-sm font-mono break-words overflow-auto max-h-16 p-2 border border-gray-400 rounded-md bg-gray-50 dark:bg-gray-800">
          {{ public_key }}
        </div>
        <button onclick="copyToClipboard('wallet-text')"
                class="absolute top-2 right-2 text-gray-600 dark:text-gray-300 hover:text-gray-800 dark:hover:text-gray-400">
          <i class="fas fa-copy"></i>
        </button>
      </div>
      <a href="{% url 'student_dashboard' %}"
         class="mt-6 inline-block bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-lg transition">
        I Have Saved It
      </a>
    </div>
  </div>
  <script>
      function copyToClipboard(elementId) {
          const text = document.getElementById(elementId).innerText;
          navigator.clipboard.writeText(text).then(() => {
              alert("Copied to clipboard!");
          }).catch(err => {
              console.error("Failed to copy:", err);
          });
      }
  </script>
{% endblock %}
