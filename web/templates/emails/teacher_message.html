<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .message-box {
            background-color: #f5f5f5;
            border-left: 4px solid #3b82f6;
            padding: 15px;
            margin: 20px 0;
        }

        .sender-info {
            margin-bottom: 20px;
            color: #666;
        }

        /* TODO: Remove custom CSS and use Tailwind utilities in markup per coding guidelines */
    </style>
  </head>
  <body>
    <h2>New Message Received</h2>
    <div class="sender-info">
      <p>
        <strong>From:</strong> {{ sender_name }} ({{ sender_email }})
      </p>
    </div>
    <div class="message-box">{{ message|linebreaks }}</div>
    
    <div class="my-8 text-center">
      <a href="{{ inbox_url }}" class="inline-block px-6 py-3 mx-2 bg-teal-300 hover:bg-teal-400 text-white font-bold rounded-lg transition duration-200 focus:ring-2 focus:ring-teal-500 focus:outline-none dark:bg-teal-600 dark:hover:bg-teal-700">View in Inbox</a>
      <a href="{{ messaging_dashboard_url }}" class="inline-block px-6 py-3 mx-2 bg-gray-600 hover:bg-gray-700 text-white font-bold rounded-lg transition duration-200 focus:ring-2 focus:ring-gray-500 focus:outline-none dark:bg-gray-700 dark:hover:bg-gray-800">Messaging Dashboard</a>
    </div>
    
    <div class="mt-8 pt-5 border-t border-gray-200 dark:border-gray-700">
      <p class="text-gray-600 dark:text-gray-300 text-sm">You can reply to this message by directly responding to this email, or click the buttons above to view it in your account.</p>
    </div>
  </body>
</html>
