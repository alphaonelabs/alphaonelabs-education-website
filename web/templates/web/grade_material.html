{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-3xl font-bold mb-6">Grade {{ material.title }}</h1>
        <p class="text-gray-600 mb-6">Course: {{ course.title }}</p>

        {% if messages %}
        <div class="mb-6">
            {% for message in messages %}
            <div class="p-4 rounded-lg {% if message.tags == 'success' %}bg-green-100 text-green-700{% else %}bg-red-100 text-red-700{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <div class="mb-6">
                <label for="student_id" class="block text-sm font-medium text-gray-700 mb-2">Select Student</label>
                <select name="student_id" id="student_id" required class="w-full p-2 border rounded-lg">
                    <option value="">Choose a student...</option>
                    {% for student in students %}
                    <option value="{{ student.id }}">{{ student.username }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Select Grade</label>
                <div class="grid grid-cols-4 gap-4">
                    {% for grade, label in grade_choices %}
                    <button type="button" 
                            onclick="selectGrade('{{ grade }}')"
                            class="grade-btn p-4 text-center rounded-lg border-2 border-gray-200 hover:border-blue-500 transition-colors">
                        <span class="text-2xl font-bold">{{ grade }}</span>
                    </button>
                    {% endfor %}
                </div>
                <input type="hidden" name="grade" id="grade_input" required>
            </div>

            <div class="mb-6">
                <label for="comment" class="block text-sm font-medium text-gray-700 mb-2">Comments</label>
                <textarea name="comment" 
                          id="comment" 
                          rows="4" 
                          class="w-full p-2 border rounded-lg"
                          placeholder="Enter your comments here..."></textarea>
            </div>

            <div class="flex justify-end">
                <button type="submit" 
                        class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                    Submit Grade
                </button>
            </div>
        </form>
    </div>
</div>

<script>
function selectGrade(grade) {
    // Remove selected class from all buttons
    document.querySelectorAll('.grade-btn').forEach(btn => {
        btn.classList.remove('border-blue-500', 'bg-blue-50');
    });
    
    // Add selected class to clicked button
    const selectedBtn = event.currentTarget;
    selectedBtn.classList.add('border-blue-500', 'bg-blue-50');
    
    // Update hidden input
    document.getElementById('grade_input').value = grade;
    
    // Show/hide comment requirement message
    const commentRequired = !['A+', 'A', 'A-'].includes(grade);
    const commentInput = document.getElementById('comment');
    commentInput.required = commentRequired;
    
    if (commentRequired) {
        commentInput.placeholder = "Comments required for grades below A-";
    } else {
        commentInput.placeholder = "Enter your comments here...";
    }
}
</script>
{% endblock %}
