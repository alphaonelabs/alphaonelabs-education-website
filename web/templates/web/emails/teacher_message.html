<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Message from a student" />
    <meta name="keywords" content="education, message, teacher" />
    <title>New Message from {{ sender_name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .message-box {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }

        .header {
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .header h1 {
            color: #2563eb;
            margin: 0;
        }

        .sender-info {
            margin-bottom: 20px;
            color: #666;
        }

        .message-content {
            white-space: pre-wrap;
        }

        .button-group {
            text-align: center;
            margin: 24px 0;
        }

        .button {
            display: inline-block;
            padding: 10px 24px;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            margin: 0 8px;
        }

        .button:focus {
            outline: 2px solid #2563eb;
            outline-offset: 2px;
        }

        .button-primary {
            background-color: #2dd4bf; /* teal-300 */
            color: #ffffff;
        }

        .button-primary:hover {
            background-color: #14b8a6; /* teal-400 */
        }

        .button-secondary {
            background-color: #f3f4f6;
            color: #374151;
        }

        .button-secondary:hover {
            background-color: #e5e7eb;
        }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>New Message</h1>
    </div>
    <div class="sender-info">
      <p>
        <strong>From:</strong> {{ sender_name }}
      </p>
      <p>
        <strong>Email:</strong> {{ sender_email }}
      </p>
    </div>
    <div class="message-box">
      <div class="message-content">{{ message }}</div>
    </div>

    <div class="button-group">
      {% if inbox_url %}
      <a href="{{ inbox_url }}" aria-label="View this message in your inbox"
         class="button button-primary">
         View in Inbox
      </a>
      {% endif %}
      {% if messaging_dashboard_url %}
      <a href="{{ messaging_dashboard_url }}" aria-label="Open messaging dashboard"
         class="button button-secondary">
         Messaging Dashboard
      </a>
      {% endif %}
    </div>

  </body>
</html>
