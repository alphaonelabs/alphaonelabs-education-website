{% extends "base.html" %}

{% block title %}
  Create Crowdfunding Campaign
{% endblock title %}
{% block content %}
  <div class="container mx-auto p-9">
    <div class="max-w-3xl mx-auto bg-white dark:bg-gray-800 shadow-md rounded-lg p-8">
      <h1 class="text-3xl font-bold mb-8 text-gray-800 dark:text-gray-100 text-center">Create Crowdfunding Campaign</h1>
      <form method="post" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}
        <div class="space-y-4">
          {% for field in form %}
            {{ field }}
            {% for error in field.errors %}<p class="mt-1 text-xs text-red-500">{{ error }}</p>{% endfor %}
          {% endfor %}
        </div>
        <div>
          <button type="submit"
                  class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold px-4 py-3 rounded-lg transition duration-200">
            Create Campaign
          </button>
        </div>
      </form>
    </div>
  </div>
{% endblock content %}
