<a href="{% url 'view_screenshot' screen_share.id %}" class="block p-2 bg-gray-50 dark:bg-gray-700 rounded hover:bg-gray-100 dark:hover:bg-gray-600">
  <p class="text-sm font-semibold text-gray-900 dark:text-white">{{ screen_share.student.username }}</p>
  <p class="text-xs text-gray-600 dark:text-gray-300">{{ screen_share.title|default:"Screenshot" }}</p>
  <p class="text-xs text-gray-500 dark:text-gray-400">{{ screen_share.created_at|timesince }} ago</p>
</a>
