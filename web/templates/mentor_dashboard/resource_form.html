{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="mb-6">
        <a href="{% url 'resource-list' %}" class="text-blue-600 hover:text-blue-800 dark:text-blue-400">
            ‚Üê Back to Resources
        </a>
    </div>
    
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold text-gray-800 dark:text-gray-200 mb-6">
            {% if object %}Edit{% else %}Create{% endif %} Learning Resource
        </h1>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-4">
                <label for="{{ form.title.id_for_label }}" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Title</label>
                {{ form.title.errors }}
                <input type="text" id="{{ form.title.id_for_label }}" name="{{ form.title.html_name }}" 
                    value="{{ form.title.value|default:'' }}" 
                    class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-gray-300"
                    required>
            </div>
            
            <div class="mb-6">
                <label for="{{ form.content.id_for_label }}" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Content</label>
                {{ form.content.errors }}
                <textarea id="{{ form.content.id_for_label }}" name="{{ form.content.html_name }}" rows="12" 
                    class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-gray-300"
                    required>{{ form.content.value|default:'' }}</textarea>
                <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">You can use markdown formatting.</p>
            </div>
            
            <div class="flex justify-end">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg transition duration-200">
                    {% if object %}Update{% else %}Create{% endif %} Resource
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
