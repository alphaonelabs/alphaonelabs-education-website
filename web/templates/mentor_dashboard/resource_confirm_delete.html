{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="mb-6">
        <a href="{% url 'resource-detail' object.pk %}" class="text-blue-600 hover:text-blue-800 dark:text-blue-400">
            ‚Üê Back to Resource
        </a>
    </div>
    
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 max-w-md mx-auto">
        <h1 class="text-2xl font-bold text-gray-800 dark:text-gray-200 mb-4">Confirm Delete</h1>
        
        <p class="text-gray-600 dark:text-gray-300 mb-6">Are you sure you want to delete the learning resource: <strong>{{ object.title }}</strong>? This action cannot be undone.</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="flex justify-end space-x-4">
                <a href="{% url 'resource-detail' object.pk %}" class="bg-gray-100 hover:bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 px-6 py-2 rounded-lg transition duration-200">
                    Cancel
                </a>
                <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-lg transition duration-200">
                    Delete
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
