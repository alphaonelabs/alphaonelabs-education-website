{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="mb-6">
        <a href="{% url 'issue-list' %}" class="text-blue-600 hover:text-blue-800 dark:text-blue-400">
            ‚Üê Back to Issues
        </a>
    </div>
    
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold text-gray-800 dark:text-gray-200 mb-6">
            Create New Issue
        </h1>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-4">
                <label for="{{ form.title.id_for_label }}" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Title</label>
                {{ form.title.errors }}
                <input type="text" id="{{ form.title.id_for_label }}" name="{{ form.title.html_name }}" 
                    value="{{ form.title.value|default:'' }}" 
                    class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-gray-300"
                    required>
            </div>
            
            <div class="mb-4">
                <label for="{{ form.description.id_for_label }}" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Description</label>
                {{ form.description.errors }}
                <textarea id="{{ form.description.id_for_label }}" name="{{ form.description.html_name }}" rows="8" 
                    class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-gray-300"
                    required>{{ form.description.value|default:'' }}</textarea>
            </div>
            
            <div class="mb-4">
                <label for="{{ form.status.id_for_label }}" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Status</label>
                {{ form.status.errors }}
                <select id="{{ form.status.id_for_label }}" name="{{ form.status.html_name }}" 
                    class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-gray-300">
                    {% for value, label in form.fields.status.choices %}
                        <option value="{{ value }}" {% if form.status.value == value %}selected{% endif %}>{{ label }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="mb-6">
                <label for="{{ form.assigned_to.id_for_label }}" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Assign To</label>
                {{ form.assigned_to.errors }}
                <select id="{{ form.assigned_to.id_for_label }}" name="{{ form.assigned_to.html_name }}" multiple
                    class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-gray-300">
                    {% for option in form.fields.assigned_to.queryset %}
                        <option value="{{ option.id }}" {% if option in form.assigned_to.value %}selected{% endif %}>{{ option.username }}</option>
                    {% endfor %}
                </select>
                <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">Hold Ctrl/Cmd to select multiple users</p>
            </div>
            
            <div class="flex justify-end">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg transition duration-200">
                    Create Issue
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
