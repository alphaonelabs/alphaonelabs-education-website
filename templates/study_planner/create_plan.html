{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6">
            <h1 class="text-2xl font-bold text-gray-800 dark:text-gray-200 mb-6">Create New Study Plan</h1>
            
            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                <!-- Basic Information -->
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                        Plan Title
                    </label>
                    <input type="text" name="title" id="title" required
                        class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-teal-500 dark:bg-gray-700 dark:text-gray-200">
                </div>

                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                        Description (Optional)
                    </label>
                    <textarea name="description" id="description" rows="3"
                        class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-teal-500 dark:bg-gray-700 dark:text-gray-200"></textarea>
                </div>

                <!-- Schedule Settings -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="start_date" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                            Start Date
                        </label>
                        <input type="date" name="start_date" id="start_date" required
                            class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-teal-500 dark:bg-gray-700 dark:text-gray-200">
                    </div>
                    <div>
                        <label for="end_date" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                            End Date
                        </label>
                        <input type="date" name="end_date" id="end_date" required
                            class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-teal-500 dark:bg-gray-700 dark:text-gray-200">
                    </div>
                </div>

                <!-- Preferred Study Times -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Preferred Study Times
                    </label>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-2">
                        {% for hour in "0123456789"|make_list %}
                        <div class="flex items-center">
                            <input type="checkbox" name="preferred_times" value="{{ hour }}" id="time_{{ hour }}"
                                class="h-4 w-4 text-teal-600 focus:ring-teal-500 border-gray-300 rounded">
                            <label for="time_{{ hour }}" class="ml-2 block text-sm text-gray-700 dark:text-gray-300">
                                {{ hour }}:00
                            </label>
                        </div>
                        {% endfor %}
                    </div>
                </div>

                <!-- Study Duration -->
                <div>
                    <label for="study_duration" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                        Study Session Duration (minutes)
                    </label>
                    <input type="number" name="study_duration" id="study_duration" min="15" max="240" step="15" value="60" required
                        class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-teal-500 dark:bg-gray-700 dark:text-gray-200">
                </div>

                <!-- Break Duration -->
                <div>
                    <label for="break_duration" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                        Break Duration (minutes)
                    </label>
                    <input type="number" name="break_duration" id="break_duration" min="5" max="30" step="5" value="15" required
                        class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-teal-500 dark:bg-gray-700 dark:text-gray-200">
                </div>

                <!-- Initial Goals -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Initial Study Goals
                    </label>
                    <div id="goals-container" class="space-y-4">
                        <div class="goal-input">
                            <div class="flex space-x-4">
                                <div class="flex-1">
                                    <input type="text" name="goal_titles[]" placeholder="Goal title" required
                                        class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-teal-500 dark:bg-gray-700 dark:text-gray-200">
                                </div>
                                <div class="flex-1">
                                    <input type="date" name="goal_dates[]" required
                                        class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-teal-500 dark:bg-gray-700 dark:text-gray-200">
                                </div>
                                <div class="flex-shrink-0">
                                    <button type="button" onclick="removeGoal(this)"
                                        class="p-2 text-red-600 hover:text-red-700 dark:text-red-400 dark:hover:text-red-300">
                                        <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="button" onclick="addGoal()"
                        class="mt-2 text-teal-600 hover:text-teal-700 dark:text-teal-400 dark:hover:text-teal-300">
                        + Add Another Goal
                    </button>
                </div>

                <!-- Buttons -->
                <div class="flex justify-end space-x-4">
                    <a href="{% url 'study_planner' %}"
                        class="px-6 py-2 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 transition duration-200">
                        Cancel
                    </a>
                    <button type="submit"
                        class="px-6 py-2 bg-teal-300 hover:bg-teal-400 text-white rounded-lg transition duration-200">
                        Create Plan
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% block extra_js %}
<script>
    function addGoal() {
        const container = document.getElementById('goals-container');
        const newGoal = document.createElement('div');
        newGoal.className = 'goal-input';
        newGoal.innerHTML = `
            <div class="flex space-x-4">
                <div class="flex-1">
                    <input type="text" name="goal_titles[]" placeholder="Goal title" required
                        class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-teal-500 dark:bg-gray-700 dark:text-gray-200">
                </div>
                <div class="flex-1">
                    <input type="date" name="goal_dates[]" required
                        class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-teal-500 dark:bg-gray-700 dark:text-gray-200">
                </div>
                <div class="flex-shrink-0">
                    <button type="button" onclick="removeGoal(this)"
                        class="p-2 text-red-600 hover:text-red-700 dark:text-red-400 dark:hover:text-red-300">
                        <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
            </div>
        `;
        container.appendChild(newGoal);
    }

    function removeGoal(button) {
        const container = document.getElementById('goals-container');
        if (container.children.length > 1) {
            button.closest('.goal-input').remove();
        }
    }
</script>
{% endblock %}
{% endblock %}
