<!DOCTYPE html> <html lang="en">
<head>
    <!-- Meta tags for proper rendering and responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mass Class - Student Interface</title>
    <!-- Inline CSS for styling the video and chat layout -->
    <style>
        /* Reset and base styling */
        body, h1, div, p, button, input {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        /* Header styling */
        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }
        /* Main container flex layout */
        .container {
            display: flex;
            flex-direction: row;
            gap: 20px;
            margin: 20px;
        }
        /* Video container styling */
        .video-container {
            flex: 2;
            background-color: #000;
            padding: 10px;
        }
        .video-container iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
        /* Chat container styling */
        .chat-container {
            flex: 1;
            background-color: #fff;
            border: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }
        /* Chat messages container styling */
        #chatMessages {
            flex: 1;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
        /* Chat input and send button styling */
        #chatInput {
            width: calc(100% - 60px); /* Reserve space for the send button */
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #sendButton {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            background-color: #333;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        /* Responsive design: stack video and chat vertically on smaller screens */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .video-container iframe {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <!-- Header section with the interface title -->
    <header>
        <h1>Mass Class - Student Interface</h1>
    </header>

    <!-- Main container holding the video and chat panels -->
    <div class="container">
        <!-- Video panel: Embedding YouTube live stream -->
        <div class="video-container">
            <!-- Replace CHANNEL_ID with your actual YouTube channel ID -->
            <iframe src="https://www.youtube.com/embed/live_stream?channel=CHANNEL_ID&autoplay=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>

        <!-- Chat panel: Container for live chat messages and input -->
        <div class="chat-container">
            <!-- Chat messages will appear here -->
            <div id="chatMessages">
                <!-- Each new message will be appended as a paragraph element -->
            </div>
            <!-- Chat input area and send button -->
            <div style="display: flex;">
                <input type="text" id="chatInput" placeholder="Type your message here..." />
                <button id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <!-- Inline JavaScript for basic chat functionality -->
    <script>
        // Function to send a chat message
        function sendMessage() {
            var chatInput = document.getElementById('chatInput');
            var messageText = chatInput.value.trim();
            
            // Check if input is not empty
            if (messageText !== "") {
                var chatMessages = document.getElementById('chatMessages');
                
                // Create a new paragraph element for the message
                var messageElem = document.createElement('p');
                messageElem.textContent = messageText;
                
                // Append the new message to the chat container
                chatMessages.appendChild(messageElem);
                
                // Clear the input field after sending the message
                chatInput.value = "";
                
                // Scroll the chat container to the latest message
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }
        
        // Listen for clicks on the "Send" button
        document.getElementById('sendButton').addEventListener('click', sendMessage);
        
        // Listen for the Enter key press in the chat input field
        document.getElementById('chatInput').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Note: This is a basic client-side implementation.
        // Future integration should connect the chat to a real-time backend.
    </script>
</body>
</html>
