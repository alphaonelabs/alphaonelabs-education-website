<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Learning Assistant</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .chat-box {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            padding: 15px;
            background-color: white;
            border-radius: 5px;
        }
        
        .user-message {
            background-color: #e3f2fd;
            padding: 10px 15px;
            border-radius: 15px;
            margin: 5px 0 5px auto;
            max-width: 80%;
            text-align: right;
        }
        
        .ai-message {
            background-color: #f1f1f1;
            padding: 10px 15px;
            border-radius: 15px;
            margin: 5px auto 5px 0;
            max-width: 80%;
        }
        
        .system-message {
            background-color: #fff3cd;
            padding: 10px 15px;
            border-radius: 15px;
            margin: 5px auto;
            max-width: 80%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container chat-container">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">AI Learning Assistant</h4>
            </div>
            <div class="card-body">
                <div id="chat-messages" class="chat-box mb-3">
                    <div class="system-message">
                        Hello! I'm your AI learning assistant. How can I help you today?
                    </div>
                </div>
                
                <form id="chat-form">
                    <div class="input-group">
                        <input type="text" id="message-input" class="form-control" placeholder="Type your question...">
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-muted">
                <div class="d-flex justify-content-between">
                    <span>Alpha One Education</span>
                    <a href="/" class="text-decoration-none">Back to Home</a>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const chatMessages = document.getElementById('chat-messages');
        
        chatForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const message = messageInput.value.trim();
            if (!message) return;
            
            // Add user message
            addMessage('user', message);
            messageInput.value = '';
            
            // Simulate AI response
            setTimeout(function() {
                addMessage('ai', "I'm sorry, I'm currently in demonstration mode. The full AI functionality will be available soon!");
            }, 1000);
        });
        
        function addMessage(type, content) {
            const div = document.createElement('div');
            div.className = type + '-message';
            div.textContent = content;
            
            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
