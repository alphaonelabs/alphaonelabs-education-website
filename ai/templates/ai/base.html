{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 mb-4">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="card-title mb-0">AI Assistant</h5>
                </div>
                <div class="list-group list-group-flush">
                    <a href="{% url 'ai:chat' %}" class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'chat' %}active{% endif %}">
                        <i class="fas fa-comment-dots me-2"></i> Chat
                    </a>
                    <a href="{% url 'ai:dashboard' %}" class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
                        <i class="fas fa-chart-line me-2"></i> Dashboard
                    </a>
                    <a href="{% url 'ai:progress' %}" class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'progress' %}active{% endif %}">
                        <i class="fas fa-tasks me-2"></i> Progress
                    </a>
                    <a href="{% url 'ai:settings' %}" class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'settings' %}active{% endif %}">
                        <i class="fas fa-cog me-2"></i> Settings
                    </a>
                    <!-- Use correct profile URL from your project -->
                    <a href="/profile/" class="list-group-item list-group-item-action">
                        <i class="fas fa-user-cog me-2"></i> Your Profile
                    </a>
                </div>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="col-md-9">
            {% block ai_content %}{% endblock %}
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
</script>
{% block ai_extra_js %}{% endblock %}
{% endblock %}
